<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Respect Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body class="h-screen">
    <main class="h-full">
      <header class="flex justify-center">
        <nav class="flex w-4/5 py-6 b bg-[#FFF] items-center justify-between">
          <img src="./public/images/giarddesign.svg" alt="giarddesing" />
          <ul
            class="flex gap-12 not-italic font-normal text-sm tracking-[-0.00875rem]"
          >
            <li><a href="#">Oferta</a></li>
            <li><a href="#">O firmie</a></li>
            <li><a href="#">Realizacje</a></li>
            <li><a href="#">Kontakt</a></li>
            <li><a href="#">Lupa</a></li>
          </ul>
        </nav>
      </header>
      <section class="h-[calc(100%-68px)] w-full flex items-stretch gap-16">
        <div class="flex flex-1 flex-col bg-[#DCC1AB] w-full gap-[4.5rem]">
          <div class="flex flex-col items-start gap-11">
            <h1
              class="font-montserrat text-6xl not-italic font-medium leading-[4.375rem]"
            >
              Nowoczesna aranżacja Twojego ogrodu
            </h1>
            <span
              >Marka GiardDesign to wieloletnie doświadczenie i wysoka estetyka
              realizacji. Oferujemy kompleksowy zakres usług z indywidualnym
              podejściem do każdego projektu.</span
            >
          </div>
          <div class="flex gap-9">
            <button
              class="text-[#1B5B31] border rounded-[12.5rem] border-solid border-[#1B5B31] pt-3 pb-3.5 px-[1.375rem]"
            >
              Skontakuj sie z nami
            </button>
            <button
              class="bg-[#1B5B31] border rounded-[12.5rem] border-[#1B5B31] pt-3 pb-3.5 px-6 text-[#F5F0EC]"
            >
              Zobacz nasze realizacje
            </button>
          </div>
        </div>
        <img class="flex-1" src="./public/images/photo.png" alt="main photo" />
      </section>
      <!-- <section>Dupa</section> -->
    </main>
  </body>
</html>
